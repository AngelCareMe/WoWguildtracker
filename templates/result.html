<!DOCTYPE html>
<html>
<head>
    <title>Guild Results</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Guild Roster</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Mythic+ Score</th>
        <th>Raid Progress</th>
    </tr>
    {{range .Members}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Class}}</td>
        <td>{{.MythicScore.All.Score}}</td>
        <td>{{.RaidProgress}}</td>
    </tr>
    {{end}}
</table>
<a href="/">Back</a>
</body>
</html>
